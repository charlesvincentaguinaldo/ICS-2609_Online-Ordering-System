<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creations Page</title>
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    body
            {
            background-image: url('order4.gif');
            }
    
    /* Center website */
    .main {
      max-width: 1000px;
      margin: auto;
    }
    
    h1 {
      font-size: 50px;
      word-break: break-all;
    }
    
    .row {
      margin: 10px -16px;
    }
    
    /* Add padding BETWEEN each column */
    .row,
    .row > .column {
      padding: 8px;
    }
    
    /* Create three equal columns that floats next to each other */
    .column {
      float: left;
      width: 33.33%;
      display: none; /* Hide all elements by default */
    }
    
    /* Clear floats after rows */ 
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Content */
    .content {
      background-color: white;
      padding: 10px;
    }
    
    /* The "show" class is added to the filtered elements */
    .show {
      display: block;
    }
    
    /* Style the buttons */
    .btn {
      border: none;
      outline: none;
      padding: 12px 16px;
      background-color: white;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #ddd;
    }
    
    .btn.active {
      background-color: #666;
      color: white;
    }
    </style>
    </head>
    <body>
    
        <div class="main">

            <h1>LeSweet Goodies</h1>
            <hr>
            
            <div id="myBtnContainer">
              <button class="btn active" onclick="filterSelection('all')"> Show all</button>
              <button class="btn" onclick="filterSelection('nature')"> Cakes</button>
              <button class="btn" onclick="filterSelection('cars')"> Fondant Cakes</button>
              <button class="btn" onclick="filterSelection('people')"> Pastries</button>
            </div>
            
           
            <div class="row">
              <div class="column nature">
                <div class="content">
                  <img src="minimalist10.jpg" alt="Minimalist" style="width:100%">
                  <h4>Minimalist Cake</h4>
                
                </div>
              </div>
              <div class="column nature">
                <div class="content">
                <img src="floral2.jpg" alt="Floral" style="width:100%">
                  <h4>Floral Cake</h4>
                
                </div>
              </div>
              <div class="column nature">
                <div class="content">
                <img src="boy7.jpg" alt="Boy" style="width:100%">
                  <h4>6 Layer Cake</h4>
                  
                </div>
              </div>
              
              
              <div class="column cars">
                <div class="content">
                  <img src="18bday4.jpg" alt="18thBirthday" style="width:100%">
                  <h4>Painter Fondant </h4>
                  
                </div>
              </div>
              <div class="column cars">
                <div class="content">
                <img src="boy24.jpg" alt="Boy" style="width:100%">
                  <h4>Fondant</h4>
              
                </div>
              </div>
              <div class="column cars">
                <div class="content">
                <img src="girl14.jpg" alt="Girl" style="width:100%">
                  <h4>Unicorn</h4>
                  
                </div>
              </div>
            
              <div class="column people">
                <div class="content">
                  <img src="cupcake18.jpg" alt="Cupcake" style="width:100%">
                  <h4>Spiderman Cupcakes</h4>
                  
                </div>
              </div>
              <div class="column people">
                <div class="content">
                <img src="brownie4.jpg" alt="Brownie" style="width:100%">
                  <h4>Red Velvet Brownie</h4>
                  
                </div>
              </div>
              <div class="column people">
                <div class="content">
                <img src="cookies5.jpg" alt="Car" style="width:100%">
                  <h4>Chewy Chocolate Chunk Cookies</h4>
                  
                </div>
              </div>

              <div class="column people">
                <div class="content">
                <img src="cupcake12.jpg" alt="Cupcake" style="width:100%">
                  <h4>Birthday Cupcake</h4>
                  
                </div>
              </div>
              <div class="column people">
                <div class="content">
                <img src="cheesecakecups1.jpg" alt="Cupcake" style="width:100%">
                  <h4>Cheesecake Cupcakes</h4>
                  
                </div>
              </div>
            </div>
            </div>
    
    <script>
    filterSelection("all")
    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("column");
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
      }
    }
    
    function w3AddClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
      }
    }
    
    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);     
        }
      }
      element.className = arr1.join(" ");
    }
    
    
    
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function(){
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
    </script>


</body>
</html>
